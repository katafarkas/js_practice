<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input type="text" id="input"/>
      </div>
      <div class="row">
        <button onclick="btnClickHandler(this)">7</button>
        <button onclick="btnClickHandler(this)">8</button>
        <button onclick="btnClickHandler(this)">9</button>
        <button onclick="btnClickHandler(this)">+</button>
      </div>
      <div class="row">
        <button onclick="btnClickHandler(this)">4</button>
        <button onclick="btnClickHandler(this)">5</button>
        <button onclick="btnClickHandler(this)">6</button>
        <button onclick="btnClickHandler(this)">-</button>
      </div>
      <div class="row">
        <button onclick="btnClickHandler(this)">1</button>
        <button onclick="btnClickHandler(this)">2</button>
        <button onclick="btnClickHandler(this)">3</button>
        <button onclick="btnClickHandler(this)">x</button>
      </div>
      <div class="row">
        <button onclick="btnClickHandler(this)">0</button>
        <button onclick="btnClickHandler(this)">.</button>
        <button onclick="btnClickHandler(this)">=</button>
        <button onclick="btnClickHandler(this)">/</button>
      </div>
    </div>
  </body>
</html>
